<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackboard</title>

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="side-panel">
        <div class="sub-panel">
          <div class="item-container" id="tools">
            <div class="item selected">Sel</div>
            <div class="item">Hnd</div>
            <div class="item">Pen</div>
            <div class="item">Ers</div>
            <div class="item">Brsh</div>
            <div class="item">Fill</div>

            <div class="item">RRect</div>
            <div class="item">Rect</div>
            <div class="item">Oval</div>
            <div class="item">Tri</div>
            <div class="item">RATri</div>
            <div class="item">Dia</div>
          </div>
        </div>
        <div class="sub-panel">
          <div class="item-container" id="fill-colors">
            <div class="item dark-color selected"></div>
            <div class="item white-color"></div>
            <div class="item green-color"></div>
            <div class="item light-green-color"></div>
            <div class="item blue-color"></div>
            <div class="item light-blue-color"></div>
            <div class="item red-color"></div>
            <div class="item yellow-color"></div>
            <div class="item orange-color"></div>
            <div class="item purple-color"></div>
            <div class="item pink-color"></div>
            <div class="item magenta-color"></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
          </div>
        </div>
        <div class="sub-panel">
          <div class="item-container">
            <input class="item" type="color" id="fill-color-picker" />
            <button class="item" id="fill-color-picker-confirm-btn" disabled>
              Con
            </button>
            <button class="item" id="fill-color-picker-reject-btn" disabled>
              Rej
            </button>
          </div>
        </div>
        <div class="sub-panel">
          <div class="item-container" id="stroke-colors">
            <div class="item dark-color"></div>
            <div class="item white-color selected"></div>
            <div class="item green-color"></div>
            <div class="item light-green-color"></div>
            <div class="item blue-color"></div>
            <div class="item light-blue-color"></div>
            <div class="item red-color"></div>
            <div class="item yellow-color"></div>
            <div class="item orange-color"></div>
            <div class="item purple-color"></div>
            <div class="item pink-color"></div>
            <div class="item magenta-color"></div>
            <div class="item white-color"></div>
            <div class="item white-color"></div>
            <div class="item white-color"></div>
            <div class="item white-color"></div>
            <div class="item white-color"></div>
            <div class="item white-color"></div>
          </div>
        </div>
        <div class="sub-panel">
          <div class="item-container">
            <input class="item" type="color" id="stroke-color-picker" />
            <button class="item" id="stroke-color-picker-confirm-btn" disabled>
              Con
            </button>
            <button class="item" id="stroke-color-picker-reject-btn" disabled>
              Rej
            </button>
          </div>
        </div>
        <div class="sub-panel">
          <div class="item-container">
            <input
              id="line-width-slider"
              type="range"
              min="1"
              max="20"
              step="1"
              value="1"
            />
            <label for="line-width-slider">1</label>
          </div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>

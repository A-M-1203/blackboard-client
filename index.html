<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackboard</title>

    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/272013e7a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="side-panel">
        <div class="sub-panel">
          <div class="item-container" id="tools">
            <div class="item selected">
              <i class="fa-solid fa-arrow-pointer fa-xl"></i>
            </div>
            <div class="item">
              <i class="fa-regular fa-hand fa-xl"></i>
            </div>
            <div class="item">
              <i class="fa-solid fa-pencil fa-xl"></i>
            </div>
            <div class="item">
              <i class="fa-solid fa-eraser fa-xl"></i>
            </div>
            <div class="item">
              <i class="fa-solid fa-paintbrush fa-xl"></i>
            </div>
            <div class="item">
              <i class="fa-solid fa-fill-drip fa-xl"></i>
            </div>

            <div class="item">
              <i class="fa-regular fa-square fa-xl"></i>
            </div>
            <div class="item">
              <i class="fa-sharp fa-regular fa-square fa-xl"></i>
            </div>
            <div class="item">
              <i class="fa-regular fa-circle fa-xl"></i>
            </div>
            <div class="item">
              <i class="fa-solid fa-play fa-rotate-270 fa-xl"></i>
            </div>
            <div class="item">RATri</div>
            <div class="item">
              <i class="fa-solid fa-diamond fa-xl"></i>
            </div>
          </div>
        </div>
        <div class="sub-panel">
          <div class="item-container" id="fill-colors">
            <div class="item dark-color selected"></div>
            <div class="item white-color"></div>
            <div class="item green-color"></div>
            <div class="item light-green-color"></div>
            <div class="item blue-color"></div>
            <div class="item light-blue-color"></div>
            <div class="item red-color"></div>
            <div class="item yellow-color"></div>
            <div class="item orange-color"></div>
            <div class="item purple-color"></div>
            <div class="item pink-color"></div>
            <div class="item magenta-color"></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
            <div
              style="background-color: #ffffff"
              class="item"
              data-color="#ffffff"
            ></div>
          </div>
        </div>
        <div class="sub-panel">
          <div class="item-container">
            <input class="item" type="color" id="fill-color-picker" />
            <button class="item" id="fill-color-picker-confirm-btn" disabled>
              <i class="fa-solid fa-circle-check fa-xl"></i>
            </button>
            <button class="item" id="fill-color-picker-reject-btn" disabled>
              <i class="fa-solid fa-circle-xmark fa-xl"></i>
            </button>
          </div>
        </div>
        <div class="sub-panel">
          <div class="item-container" id="stroke-colors">
            <div class="item dark-color"></div>
            <div class="item white-color selected"></div>
            <div class="item green-color"></div>
            <div class="item light-green-color"></div>
            <div class="item blue-color"></div>
            <div class="item light-blue-color"></div>
            <div class="item red-color"></div>
            <div class="item yellow-color"></div>
            <div class="item orange-color"></div>
            <div class="item purple-color"></div>
            <div class="item pink-color"></div>
            <div class="item magenta-color"></div>
            <div class="item white-color"></div>
            <div class="item white-color"></div>
            <div class="item white-color"></div>
            <div class="item white-color"></div>
            <div class="item white-color"></div>
            <div class="item white-color"></div>
          </div>
        </div>
        <div class="sub-panel">
          <div class="item-container">
            <input class="item" type="color" id="stroke-color-picker" />
            <button class="item" id="stroke-color-picker-confirm-btn" disabled>
              <i class="fa-solid fa-circle-check fa-xl"></i>
            </button>
            <button class="item" id="stroke-color-picker-reject-btn" disabled>
              <i class="fa-solid fa-circle-xmark fa-xl"></i>
            </button>
          </div>
        </div>
        <div class="sub-panel">
          <div class="item-container">
            <input
              id="line-width-slider"
              type="range"
              min="1"
              max="20"
              step="1"
              value="1"
            />
            <label for="line-width-slider">1</label>
          </div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
